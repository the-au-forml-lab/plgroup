name: Vote close

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    branches: [ main ]

jobs:
  close:
    # This workflow runs when:
    # 1. dispatched manually or
    # 2. "paper-vote"-labelled PR was merged to main branch
    if: ${{ github.event_name != 'pull_request' ||
           (github.event.pull_request.merged == true
            && contains(github.event.pull_request.labels.*.name, 'paper-vote')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: close next-paper PRs
        run: |
          prs=$(gh pr list --label "paper-vote" --state open --json number --jq '.[].number')
          for pr in $prs; do
            gh pr close $pr --delete-branch=true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
